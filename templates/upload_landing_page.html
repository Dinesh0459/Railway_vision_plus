<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Railway Track Image</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }
        .upload-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #34495e;
        }
        .start-btn {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>ðŸš‰ Railway Track Defect Detection</h1>
        <p>Please upload an image of a railway track to start the defect detection process.</p>
        <form action="/detect" method="get">
            <button type="submit" class="start-btn">Go to Detection Page</button>
        </form>
    </div>
</body>
</html>
